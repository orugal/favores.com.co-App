  <ul class="list">
      <div class="card" ng-repeat="serv in listaServicios" ui-sref="detalleServicio({idServicio:serv.id})">
        <div class="item item-text-wrap item item-avatar">
          <img src="{{serv.foto}}" width="100%">
            <h2 style="font-weight:bold;text-transform: uppercase">{{serv.titulo}}</h2>
            <p>{{serv.resumen}}</p>
        </div>
      </div>
  </ul>
